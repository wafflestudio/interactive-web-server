upstream webgam-server {
  server wsgi:8000;
}

upstream channels-backend {
  server asgi:8001;
}

server {

   listen 80;
   server_name webgam_server.shop;
  
    location /.well-known/acme-challenge/ {
   	 root /var/www/certbot;
    }

    return 308 https://$host$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  server_name webgam-server.shop;

  ssl_certificate /etc/letsencrypt/live/webgam-server.shop/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/webgam-server.shop/privkey.pem;

  location / {
    #include uwsgi_params;
    #uwsgi_pass unix:///usr/src/app/web_editor.sock;
    proxy_pass http://webgam-server;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;

  }


  location /ws/ {
    proxy_pass http://channels-backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
  }

}
