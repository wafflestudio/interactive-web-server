upstream webgam-server {
  server web:8000;
}

server {
    if ($host = webgam-server.shop) {
        return 308 https://$host$request_uri;
    } # managed by Certbot


	listen 80;
	server_name webgam-server.shop;
  return 404;
  
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}


server {
  listen 443 ssl http2 default_server;
  server_name webgam-server.shop;

  ssl_certificate /etc/letsencrypt/live/webgam-server.shop/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/webgam-server.shop/privkey.pem;

  location / {
    proxy_pass http://webgam-server;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;

  }


    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
