[uwsgi]
chdir = /usr/src/app
module = web_editor.wsgi:application

socket = /usr/src/app/web_editor.sock 

enable-threads = true
master = true
vacuum = true

logto = /log/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true

post-buffering = 8192
processes = 1
threads = 2
no-orphans = 1
thunder-lock = true
